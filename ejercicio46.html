<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<head>
	<title></title>
	<p>
		Confeccionar una p√°gina que permita calificar un sitio. 
		<br>

		Se debe ingresar el nombre y mediante un control de tipo select elegir un valor entre 1 y 10. Asociar elementos de tipo label a cada control.
	</p>
</head>
<body>
	<form action="http://www.htmlya.com.ar/registrardatos.php" method="post" class="formulario">

		<label for="nombre">Ingrese su nombre</label>
		<input type="text" name="nombre" id="nombre" size="20">

		<br>
		<label for="valor">Ingrese el valor</label>		
		<select name="valor" size="1" id="valor" >
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
		</select>	

	<br>
	<br>
	<input type="submit" value="Enviar">

	</form>


</body>
</html>
