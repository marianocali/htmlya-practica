<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<p>
		Confeccionar un formulario que solicite el ingreso del nombre de una persona y permita votar el sitio. Mediante un cuadro de selección el visitante puede elegir entre las siguientes opciones: Excelente, Muy Bueno, Bueno, Regular y Malo.
	</p>
</head>
<body>
<form action="registrarDatos.jsp" method="post">
	Ingrese su nombre
		<input type="text" name="nombre" >
		<br>
		Seleccione su opinión sobre el sitio: <br>
		<select name="opinion" size="2">
		<option value="1">Excelente</option>
		<option value="2">Muy bueno</option>
		<option value="3">Bueno</option>
		<option value="4">Regular</option>
		<option value="5">Malo</option>


</form>
</body>
</html>
