<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title></title>
<p>
	Confeccione un control de tipo select con los nombres de paises de América y Europa. Agrupe los paises por continente.
</p>
</head>
<body>
	<form action="http://www.htmlya.com.ar/registrardatos.php" method="post">
	
	Seleccione un país:
	
	<select name="paises">
		<optgroup label="America">
			<option value="1">Argentina </option>
			<option value="2">Uruguay </option>
			<option value="3">Brasil </option>
			<option value="4">Chile </option>
			<option value="5">Paraguay </option>
		</optgroup>
		<optgroup label="Europa">
			<option value="6">Alemania </option>
			<option value="7">Suiza </option>
			<option value="8">Finlandia </option>
			<option value="8">Suecia </option>
			<option value="9">Austria </option>
		</optgroup>	
	</select>
	

	<input type="submit" name="Enviar">



	</form>
</body>
</html>
