 
<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<p>
		Confeccionar un formulario que solicite el ingreso del nombre de usuario y su clave. <br>
		Disponer un botón para subir los datos al servidor (en el botón escribir el texto: "Ingreso al" y en la línea siguiente "sitio")
	</p>
</head>

<body>
<form action="http://www.htmlya.com.ar/registrardatos.php" method="post">
	Ingrese su nombre:
	<input type="text" name="nombre" size="20">
	<br>
	Clave:
	<input type="password" name="clave" size="10">
	<br>
	<button type="submit">Ingreso al <br> Sitio </button>
</form>
</body>
</html>
