<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title></title>
	<p>
		Mostrar una tabla con dos columnas en la primera enumerar una serie de artículos y en la segunda sus precios (agregarle el caracter de Euros a cada precio) 
	</p>
</head>
<body>
<table border="3" bgcolor="tomato">
	<tr>
		<th> Artículos</th>
		<th> Precio</th>
	</tr>
	<tr>
		<td>Arroz</td>
		<td>3 &euro;</td>
	</tr>
	<tr>
		<td>Ojo de buey</td>
		<td>6 &euro;</td>
	</tr>

</table>
</body>
</html>
